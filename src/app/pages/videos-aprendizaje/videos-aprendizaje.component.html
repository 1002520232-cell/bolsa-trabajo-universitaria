<div class="videos-container">
  <div class="header">
    <div class="page-logo">
      <i class="bi bi-briefcase-fill"></i>
    </div>
    <h1>Videos de Aprendizaje</h1>
    <p>Descubre contenido educativo para potenciar tu carrera profesional</p>
  </div>

  <div class="videos-grid">
    <div
      class="video-card"
      *ngFor="let video of videos; trackBy: trackByVideoId"
      (click)="openVideo(video)">
      <div class="video-thumbnail">
        <img [src]="video.thumbnail" [alt]="video.title" loading="lazy">
        <div class="play-overlay">
          <i class="bi bi-play-fill"></i>
        </div>
        <div class="platform-badge" [ngClass]="video.platform">
          <i class="bi bi-youtube" *ngIf="video.platform === 'youtube'"></i>
          <i class="bi bi-music-note" *ngIf="video.platform === 'tiktok'"></i>
          {{ video.platform === 'tiktok' ? 'TikTok' : 'YouTube' }}
        </div>
      </div>
      <div class="video-info">
        <h3 class="video-title">{{ video.title }}</h3>
        <div class="video-platform">
          <i class="bi bi-youtube" *ngIf="video.platform === 'youtube'"></i>
          <i class="bi bi-music-note" *ngIf="video.platform === 'tiktok'"></i>
          <span>{{ video.platform === 'tiktok' ? 'TikTok' : 'YouTube' }}</span>
        </div>
      </div>
    </div>
  </div>

  
</div>
